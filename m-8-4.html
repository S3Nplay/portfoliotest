        <textarea id="hiddenCodeSnippet2" class="hidden-textarea" rows="10" cols="50">
            #include <iostream>
                using namespace std;
                
                struct TIME
                {
                  int seconds;
                  int minutes;
                  int hours;
                };
                
                void computeTimeDifference(struct TIME, struct TIME, struct TIME *);
                
                int main()
                {
                    struct TIME t1, t2, difference;
                
                    cout << "Enter start time." << endl;
                    cout << "Enter hours, minutes and seconds respectively: ";
                    cin >> t1.hours >> t1.minutes >> t1.seconds;
                
                    cout << "Enter stop time." << endl;
                    cout << "Enter hours, minutes and seconds respectively: ";
                    cin >> t2.hours >> t2.minutes >> t2.seconds;
                
                    computeTimeDifference(t1, t2, &difference);
                
                    cout << endl << "TIME DIFFERENCE: " << t1.hours << ":" << t1.minutes << ":" << t1.seconds;
                    cout << " - " << t2.hours << ":" << t2.minutes << ":" << t2.seconds;
                    cout << " = " << difference.hours << ":" << difference.minutes << ":" << difference.seconds;
                    return 0;
                }
                void computeTimeDifference(struct TIME t1, struct TIME t2, struct TIME *difference){
                    
                    if(t2.seconds > t1.seconds)
                    {
                        --t1.minutes;
                        t1.seconds += 60;
                    }
                
                    difference->seconds = t1.seconds - t2.seconds;
                    if(t2.minutes > t1.minutes)
                    {
                        --t1.hours;
                        t1.minutes += 60;
                    }
                    difference->minutes = t1.minutes-t2.minutes;
                    difference->hours = t1.hours-t2.hours;
                }
        </textarea>

                   int year;
                   printf("Enter a year: ");
                   scanf("%d", &year);
                
                   if (year % 400 == 0) {
                      printf("%d is a leap year.", year);
                   }
                  
                   else if (year % 100 == 0) {
                      printf("%d is not a leap year.", year);
                   }
                  
                   else if (year % 4 == 0) {
                      printf("%d is a leap year.", year);
                   }

                   else {

            #include <stdio.h>

                int main() {
                
                  int n, i, flag = 0;
                  printf("Enter a positive integer: ");
                  scanf("%d", &n);
                
                  if (n == 0 || n == 1)
                    flag = 1;
                
                  for (i = 2; i <= n / 2; ++i) {
                
                    if (n % i == 0) {
                      flag = 1;
                      break;
                    }
                  }
                
                  if (flag == 0)
                    printf("%d is a prime number.", n);
                  else
                    printf("%d is not a prime number.", n);
                
                  return 0;
                }
